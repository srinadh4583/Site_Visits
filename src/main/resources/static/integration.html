<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananta Realty - CRM Integrations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .integration-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .integration-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .integration-card img {
            width: 50px;
            height: 50px;
        }
        .button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">CRM Integrations</h2>
        <div class="integration-container">
            <div class="integration-card">
                <img src="fb_icon.png" alt="Facebook">
                <h3>FB Lead Ads Forms</h3>
                <button class="button">Create Your Mapping</button>
            </div>
            <div class="integration-card">
                <img src="google_icon.png" alt="Google">
                <h3>Google Lead Forms</h3>
                <button class="button">Create Your Mapping</button>
            </div>
            <div class="integration-card">
                <img src="linkedin_icon.png" alt="LinkedIn">
                <h3>LinkedIn Lead Form</h3>
                <button class="button">Contact us</button>
            </div>
            <div class="integration-card">
                <img src="99acres_icon.png" alt="99acres">
                <h3>99acres</h3>
                <button class="button">Contact us</button>
            </div>
            <div class="integration-card">
                <img src="magicbricks_icon.png" alt="MagicBricks">
                <h3>MagicBricks</h3>
                <button class="button">Contact us</button>
            </div>
            <div class="integration-card">
                <img src="housing_icon.png" alt="Housing.com">
                <h3>Housing.com</h3>
                <button class="button">Contact us</button>
            </div>
            <div class="integration-card">
                <img src="webhooks_icon.png" alt="Webhooks">
                <h3>Webhooks</h3>
                <button class="button">Create Webhooks</button>
            </div>
            <div class="integration-card">
                <img src="whatsapp_icon.png" alt="WhatsApp">
                <h3>WhatsApp Integration</h3>
                <button class="button">Connect WhatsApp</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananta Realty - Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #28a745;
            color: white;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .top-actions button {
            background: white;
            color: #28a745;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            margin-top: 80px;
            padding: 20px;
            width: 100%;
        }
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #28a745;
            color: white;
        }
        .status {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .top-actions button {
                padding: 8px;
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h2>Ananta Realty - Leads</h2>
        <div class="top-actions">
            <button>+ Add</button>
            <button>üóë Delete</button>
            <button>üîç Search</button>
            <button>‚öôÔ∏è More Actions</button>
        </div>
    </div>

    <div class="container">
        <div class="filter-bar">
            <label>Records per page: <input type="number" value="50" min="10" max="100"></label>
            <div class="pagination-controls">
                <button>&laquo;</button>
                <span></span>
                <button>&raquo;</button>
                <button>üîÑ Refresh</button>
            </div>
            <select>
                <option>All Active Leads</option>
                <option>Closed Deals</option>
                <option>New Leads</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Lead Owner</th>
                        <th>Lead Date</th>
                        <th>Contact Name</th>
                        <th>Mobile Number</th>
                        <th>Lead Stage</th>
                        <th>Expected Revenue</th>
                        <th>Next Follow-up On</th>
                        <th>Next Follow-up Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> - </td>
                        <td> -- </td>
                        <td> - </td>
                        <td> - </td>
                        <td class="status"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td> - </td>
                        <td> -- </td>
                        <td> - </td>
                        <td> - </td>
                        <td class="status"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

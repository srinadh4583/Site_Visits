<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            background: rgb(252, 252, 252);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-buttons button {
            background: #16b927;
            color: white;
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .header-buttons button:hover {
            background: #5b8fea;
        }
        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 90%; /* Full width */
            padding: 10px; /* Increased height */
            font-size: 10px; /* Bigger text */
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .save-btn {
            background: #28a745 !important; /* Green color */
            color: white !important;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .save-btn:hover {
            background: #218838 !important;
        }
        .cancel-btn {
            background: #dc3545 !important; /* Red color */
            color: white !important;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .cancel-btn:hover {
            background: #c82333 !important;
        }
        .input-icon-container {
            display: flex;
            align-items: center;
            position: relative; /* Needed for absolute positioning of icons */
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5px;
            width: 80%;
            min-height: 45px; /* Ensure input box stays big */
        }
        .input-icon-container select {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 10px;
        }
        .icon-container {
            position: absolute;
            right: -40px; /* Move the icon outside the box */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border: 2px solid #000;
            border-radius: 50px;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .icon-container:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .icon {
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/ios-filled/50/user.png') no-repeat center;
            background-size: contain;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            width: 80%;
            height: 80%;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <button><i class="fas fa-envelope"></i> Verify Email</button>
            <button><i class="fas fa-save"></i> Save</button>
            <button><i class="fas fa-times"></i> Cancel</button>
        </div>
        
        <h3>User Information</h3>
        <form id="userForm" onsubmit="adduser(event)">
            <div class="form-container">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" name="mobile">
                </div>
                <div class="form-group">
                    <label>User Status</label>
                    <select name="userStatus">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Profile *</label>
                    <div class="input-icon-container">
                        <input type="text" name="profile" required>
                        <div class="icon-container" onclick="toggleDropdown(event)">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>            
                <div class="form-group">
                    <label>Login Allowed</label>
                    <select name="loginAllowed">
                        <option value="All">All</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Reporting To</label>
                    <div class="input-icon-container">
                        <input type="text" id="reportingToInput" name="reportingTo" placeholder="Select Reporting Person" readonly>
                        <div class="icon-container" onclick="openUserPopup()">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/'"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </form>
        <!-- Popup Modal for Users -->
        <div id="userPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closeUserPopup()">Ã—</span>
                <iframe id="userIframe" src="users.html"></iframe>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown(event) {
            let dropdown = event.target.closest('.icon-container').previousElementSibling;
            dropdown.focus();
        }

        function openUserPopup() {
            document.getElementById("userPopup").style.display = "flex";
        }

        function closeUserPopup() {
            document.getElementById("userPopup").style.display = "none";
        }

        // Listen for messages from users.html
        window.addEventListener("message", function(event) {
            if (event.data.selectedUser) {
                document.getElementById("reportingToInput").value = event.data.selectedUser;
                closeUserPopup(); // Close popup after selection

    </script>
</body>
</html>

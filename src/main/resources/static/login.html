<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR CRM - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #f4f7f6;
            overflow: hidden;
        }
        .left-panel {
            flex: 1.2;
            background: url('image/papa.jpeg') no-repeat center center/cover;
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
             justify-content: flex-start; /* Aligns content from the top */
            min-height: 100%; /* Ensures the panel takes full height */
        }
        .left-panel h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 250px; /* Increased to push heading further down */
        }
        .left-panel p {
            margin-top: 20px; /* Increased to push paragraph down */
        }
        .left-panel ul {
            list-style: none;
            margin-top: 10px; /* Increased to push list down */
        }
        .left-panel h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .left-panel ul {
            list-style: none;
            margin-top: 15px;
        }
        .left-panel ul li {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .left-panel ul li::before {
            content: '\2022';
            color: #28a745;
            font-size: 20px;
            margin-right: 10px;
        }
        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        .login-box {
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            font-size: 28px;
            color: #28a745;
            font-weight: bold;
        }
        .login-box p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: 0.3s;
        }
        .login-box input:focus {
            border-color: #28a745;
            outline: none;
        }
        .login-box .login-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-box .login-btn:hover {
            background: #218838;
        }
        .recover-password {
            margin-top: 10px;
            color: #28a745;
            font-size: 14px;
            cursor: pointer;
            display: block;
            transition: 0.3s;
        }
        .recover-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>AnantaRealty</h1>
        <p>ANANTA LO PETUBADI ANANTAMINA RABADI</p>
        <ul>
            <li>Lead Automation & Management</li>
            <li>Workflows & Sales Automation</li>
            <li>Android Dialer & Call Tracking</li>
            <li>Integrations</li>
        </ul>
    </div>
    <div class="right-panel">
        <div class="login-box">
            <h2>AR CRM</h2>
            <p>Welcome back,<br>Please sign in to your account.</p>
            <form action="/perform_login" method="POST">
                <input type="text" name="username" placeholder="Email here..." required>
                <input type="password" name="password" placeholder="Password here..." required>
                <a class="recover-password">Recover Password</a>
                <button type="submit" class="login-btn">Login to Dashboard</button>
            </form>
        </div>
    </div>

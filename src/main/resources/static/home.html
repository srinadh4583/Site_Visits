<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Sidebar with Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f5f7;
        }

        .sidebar {
            margin-top: 50px;
            width: 65px;
            background-color: #1f2937;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: width 0.3s;
            overflow-x: hidden;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            opacity: 0;
            transition: 0.3s;
            font-size: 16px;
        }

        .sidebar:hover h2 {
            opacity: 1;
        }

        .sidebar h2, .menu-item span {
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h2, .sidebar.collapsed .menu-item span {
            opacity: 0;
            pointer-events: none;
        }

        .menu-item {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 25px;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #374151;
        }

        .submenu {
            display: none;
            position: relative;
            top: 50px; /* Move it down from the top bar */
            background: rgb(235, 245, 245);
            color: rgb(0, 0, 0);
            padding: 1px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 200px;
            z-index: 1000;
            margin-left: 0px;
        }
        .submenu h3 {
            background-color: rgb(235, 245, 245); /* Matches the submenu background */
            padding: 04px; /* Consistent padding with submenu items */
            border-radius: 5px 5px 0 0; /* Optional: Rounded corners at the top */
            margin: 0; /* Remove default margin */
            margin-bottom: 15px; /* Adds spacing between the header and submenu items */
        }
        .submenu-item {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .submenu-item:hover {
            background: #e5e7eb;
        }

        .content {
            flex: 1;
            padding: 45px;
            height: auto; /* Adjusts height dynamically */
            min-height: calc(100vh - 60px); /* Ensures full content fit */
            overflow: auto; /* Prevents unwanted scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 70px); /* Adjusts to fit available space */
            border: none;
            background: white;
        }
    </style>
</head>
<!-- Static Header -->
<div class="top-bar">
    <div class="logo">
        <img src="/image/logo.jpeg" class="logo-img" alt="Ananta Realty Logo" onload="console.log('Image loaded successfully')" onerror="console.log('Image failed to load')">
    </div>
    <div class="app-title">ANANTA REALTY</div>
    <div class="header-controls">
        <button class="search-btn" onclick="performSearch()">
            <i class="fas fa-search"></i>
        </button>
        <i class="fas fa-bell notification-icon" onclick="showNotifications()"></i>
        <a href="/perform_logout" class="logout-btn">Logout</a> <!-- Added class "logout-btn" -->
        <div class="profile-icon" onclick="openProfileMenu()">S</div>
    </div>
</div>

<style>
    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #1e2a38;
        color: white;
        padding: 5px 20px;
        font-size: 18px;
        width: 100%;
        height: 50px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-sizing: border-box;
    }

    .logo-img {
        width: auto; /* Maintain aspect ratio */
        height: 40px; /* Adjust this height to fit inside the top bar */
        display: block;
        object-fit: contain; /* Ensures it fits properly */
    }

    .app-title {
        font-size: 18px;
        font-weight: bold;
        flex-grow: 1;
        text-align: center;
    }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .search-btn {
        background: green;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .notification-icon {
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .profile-icon {
        background: green;
        color: white;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
    }

    .logout-btn {
        background: white; /* White background */
        color: black; /* Black text for contrast */
        padding: 5px 10px; /* Same padding as the search button for consistency */
        border-radius: 5px; /* Rounded corners */
        text-decoration: none; /* Remove the default underline from the link */
        cursor: pointer; /* Pointer cursor on hover */
        display: inline-flex; /* Aligns text properly */
        align-items: center; /* Vertically centers the text */
        justify-content: center; /* Horizontally centers the text */
    }

    .logout-btn:hover {
        background: #e5e7eb; /* Light gray on hover for feedback */
    }
</style>

<script>
    function performSearch() {
        let query = prompt("Enter your search query:");
        if (query) {
            alert("Searching for: " + query);
        }
    }
    function showNotifications() {
        alert("No new notifications");
    }
    function openProfileMenu() {
        alert("Opening profile settings");
    }
</script>

<body onload="loadPage('dashboard.html')">
    <div class="sidebar" id="sidebar" onmouseover="expandSidebar()">
        <h2>CRM</h2>
        <div class="menu-item" onclick="loadPage('dashboard.html')">
            <i class="fas fa-home"></i> <span>Dashboards</span>
        </div>
        <div class="menu-item" onclick="loadPage('leads.html')">
            <i class="fas fa-user"></i> <span>Leads</span>
        </div>
        <div class="menu-item" onclick="loadPage('site visits.html')">
            <i class="fas fa-tasks"></i> <span>Site Visits</span>
        </div>
        <div class="menu-item" onclick="loadPage('reports.html')">
            <i class="fas fa-chart-bar"></i> <span>Reports</span>
        </div>
        <h2>CALLS</h2>
        <div class="menu-item" onclick="loadPage('call history.html')">
            <i class="fas fa-phone"></i> <span>Call History</span>
        </div>
        <div class="menu-item" onclick="loadPage('Call analytics.html')">
            <i class="fas fa-chart-line"></i> <span>Call Analytics</span>
        </div>
        <div class="menu-item" onclick="loadPage('Call Toppers.html')">
            <i class="fas fa-medal"></i> <span>Call Toppers</span>
        </div>
        <div id="accountSettings">
            <h2>ACCOUNT</h2>
            <div class="menu-item" onclick="toggleSettings()">
                <i class="fas fa-cog"></i> <span>Settings</span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sidebar = document.getElementById("sidebar");
            let submenu = document.getElementById("settingsMenu");
        
            // Function to minimize sidebar when submenu opens
            submenu.addEventListener("mouseover", function () {
                sidebar.classList.add("collapsed");
            });
        
            // Function to expand sidebar when hovered back
            sidebar.addEventListener("mouseover", function () {
                if (sidebar.classList.contains("collapsed")) {
                    sidebar.classList.remove("collapsed");
                }
            });
        });
    </script>

    <div class="submenu" id="settingsMenu">
        <h3>CRM Settings</h3>
        <div class="submenu-item" onclick="loadPage('users.html')">
            <i class="fas fa-user"></i> Account
        </div>
        <div class="submenu-item">
            <i class="fas fa-cogs"></i> Administration
        </div>
        <div class="submenu-item" onclick="loadPage('notifications.html')">
            <i class="fas fa-bell"></i> Notifications
        </div>
        <div class="submenu-item" onclick="loadPage('integration.html')">
            <i class="fas fa-plug"></i> Integrations
        </div>
        <div class="submenu-item" onclick="loadPage('custom forms.html')">
            <i class="fas fa-edit"></i> Custom Forms
        </div>
    </div>

    <div class="content">
        <iframe id="contentFrame" src="dashboard.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
            document.getElementById("contentFrame").style.height = "90vh"; // Ensures it takes proper height
        }
        function toggleSettings() {
            var sidebar = document.getElementById('sidebar');
            var menu = document.getElementById('settingsMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                sidebar.classList.remove('collapsed');
            } else {
                menu.style.display = 'block';
                sidebar.classList.add('collapsed');
                loadPage('users.html');
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let submenu = document.getElementById("settingsMenu");
            let menuItems = document.querySelectorAll(".menu-item"); // All main menu items
            let settingsButton = document.querySelector(".menu-item[onclick='toggleSettings()']"); // Settings Button
    
            // Function to close submenu when clicking a main menu item (except Settings)
            menuItems.forEach(item => {
                item.addEventListener("click", function () {
                    if (item !== settingsButton) { 
                        submenu.style.display = "none"; // Hide submenu when a main menu item is clicked (except settings)
                    }
                });
            });
    
            // Function to toggle submenu on settings button click
            function toggleSettings() {
                if (submenu.style.display === "block") {
                    submenu.style.display = "none";
                } else {
                    submenu.style.display = "block";
                }
            }
    
            // Attach the function globally so it works with the existing `onclick` in HTML
            window.toggleSettings = toggleSettings;
        });
    </script>
    <script>
        function expandSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar) {
                sidebar.classList.remove("collapsed");
            } else {
                console.error("Sidebar element not found!");
            }
        }
        
        // New added function (to check profile is ADMIN or not)
        async function getProfile() {
            try {
                const response = await fetch("http://localhost:8085/api/checkProfile");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                let accountIcon = document.getElementById("accountSettings");
                if (data == false) {
                    accountIcon.style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching leads:", error);
            }
        }
        window.onload = async function() {
            await getProfile();
        };
        // New added function (to check profile is ADMIN or not) ()
    </script>
</body>
</html>

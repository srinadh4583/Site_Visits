<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard {
            max-width: 1400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filters select, .filters input, .filters button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        canvas {
            max-width: 100%;
            height: 200px !important;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="filters">
            <input type="date"> - <input type="date">
            <select>
                <option>Select Employees</option>
            </select>
            <select>
                <option>Select Call Type</option>
            </select>
            <button>Search</button>
        </div>
        <div class="summary">
            <div class="card">📞<br>Total Calls</div>
            <div class="card">✅<br>Connected Calls</div>
            <div class="card">📶<br>Not Connected</div>
            <div class="card">📡<br>Unique Contacts</div>
            <div class="card">📥<br>Incoming</div>
            <div class="card">📤<br>Outgoing</div>
            <div class="card">🚫<br>Missed</div>
            <div class="card">❌<br>Rejected</div>
        </div>
        <div class="charts">
            <canvas id="callsByType"></canvas>
            <canvas id="callsByTime"></canvas>
            <canvas id="callsByUser"></canvas>
            <canvas id="callDuration"></canvas>
            <canvas id="callsByDepartment"></canvas>
            <canvas id="callEfficiency"></canvas>
        </div>
    </div>
</body>
</html>
